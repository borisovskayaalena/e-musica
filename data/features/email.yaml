name: "Домашний репетитор в помощь родителям"
icon: "fa fa-user"
description: "На время домашних занятий родитель фактически становится учителем. Но исполнить эту роль очень трудно. Вот тут мобильное приложение (на платформе iOS) окажется для него незаменимым помощником. Кроме чисто учебных целей совместные занятия с использованием планшета будут способствовать еще большему сближению родителя с ребенком, который с большей охотой будет каждый раз садиться за пианино и заниматься. "
