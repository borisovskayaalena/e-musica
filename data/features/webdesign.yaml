name: "Занятия без инструмента"
icon: "fa fa-window-maximize"
description: "При разучивании двухголосия в процессе подготовки домашнего задания по сольфеджио, ученики сталкиваются с рядом трудностей: правильным исполнением своей партии, выстраиванием ансамбля с другим голосом. Приложение позволяет прослушать каждый из голосов и их совместное звучание, выучить каждую партию и спеть вместе со вторым, звучащим на мобильном приложении, голосом, написать диктант."
