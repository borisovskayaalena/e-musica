name: "Знаменитые учебники в электронной версии"
icon: "fa fa-tablet"
description: "Издательство «Музыка» — крупнейший производитель учебной музыкальной литературы. Среди его «хитов» — «Школа Николаева», «Сольфеджио Калмыкова и Фридкина», учебники по музыкальной литературе и другие учебные пособия — от музыкальных и общеобразовательных школ до вузов. Все самые востребованные учебники «Музыка» со временем выпустит и в электронной версии."
